<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>nhap can nang</th>
        <th>nhap chieu cao</th>
    </tr>
    <tr>
        <td><input type="number" id="cn"></td>
        <td><input type="number" id="cc"></td>
    </tr>
</table>
<br>
<button onclick="tinh()">tinh toan</button>
<p>ket qua: <span id="kq"></span></p>
<script>
    function tinh() {
        let a = Number(document.getElementById("cn").value);
        let b = Number(document.getElementById("cc").value);
        let c = a/(b*b)
        if  (c <18.5) {
            document.getElementById("kq").innerText="ban thieu can"
        } else
        if (c < 25) {
            document.getElementById("kq").innerText="ban binh thuong"
        } else
        if (c < 30) {
            document.getElementById("kq").innerText="ban thua can"
        }
        else {
            document.getElementById("kq").innerText="ban beo phi"
        }
    }
</script>
</body>
</html>
